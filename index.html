    <script>		
		function validate(email) {
    		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		return re.test(email);
		}
		
		function trypush() {
			var email = $('#mailme').val();
		  
			if (validate(email))
			{
		  		var currentDate = new Date()
		  		var day = currentDate.getDate()
		  	  	var month = currentDate.getMonth() + 1
	  	  		var year = currentDate.getFullYear()
				
		  		var myDataRef = new Firebase('https://blistering-inferno-8251.firebaseio.com/');
          		myDataRef.push({ 'date': day + "." + month + "." + year , 'email': email });
				
          		$('#mailme').val('');
				$('#thank').fadeIn();				
				$('#error').fadeOut();
								
  				ga('send', 'event', 'mailme', 'success', email);
			}
			else
			{
				$('#error').fadeIn();
				
  				ga('send', 'event', 'mailme', 'error', email);
			}	
		}
	
	  $('#mailme').keypress(function (e) {
          if (e.keyCode == 13) {
			trypush();
		  }
		  else
		  {
			$('#error').fadeOut();
			$('#thank').fadeOut();
		  }
      });
    </script>
