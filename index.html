<body>
<div class="transy"></div>
<div class="wrapper">
	<div class="centered">
		<div class="header">
			<h1 id="logo">Sergey Shostko</h1>
			<p class="line1">- android development -</p>
		</div>
		
		<div class="content">
				<p>I'm working on something very interesting!</p>
		</div>		
		
		<div class="form">
			<p>be notified when it will be ready:</p>
			<div class="mainform">
				<div class="field"><input type="text" class="field" id="mailme" placeholder="your@email.com"  /></div>
				<div class="submit"><input class="submit" type="button" value="Okay" onclick="trypush()" /></div>				
			</div>						
		</div>
		<div class="error hidden" id="error"><p>please check your email address first...</p></div>
		<div class="thank hidden" id="thank"><p>Thanks for being interested in my work...</p></div>
		
		
		
		<div class="social">
		<p>
			<a href="https://vk.com/s.shostko"><span class="socicon-vkontakte"></span></a>
			<a href="https://www.facebook.com/s.shostko"><span class="socicon-facebook"></span></a>

		</div>

</div>	
	
    <script>
		function validate(email) {
    		var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		return re.test(email);
		}
		
		function trypush() {
			var email = $('#mailme').val();
		  
			if (validate(email))
			{
		  		var currentDate = new Date()
		  		var day = currentDate.getDate()
		  	  	var month = currentDate.getMonth() + 1
	  	  		var year = currentDate.getFullYear()
				
		  		var myDataRef = new Firebase('https://blistering-inferno-8251.firebaseio.com/');
          		myDataRef.push({ 'date': day + "." + month + "." + year , 'email': email });
				
          		$('#mailme').val('');
				$('#thank').removeClass("hidden");
			}
			else
			{
				$('#error').removeClass("hidden");
			}			
		}
	
	  $('#mailme').keypress(function (e) {
          if (e.keyCode == 13) {
			trypush();
		  }
		  else
		  {			  
			$('#error').addClass("hidden");
			$('#thank').addClass("hidden");
		  }
      });
    </script>
